site:
  name: Cloud Native Provence
  site: 'https://kcd-south-france.github.io'
  base: '/landing-page/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

metadata:
  title:
    default: Cloud Native Provence
    template: '%s — Cloud Native Provence'
  description: 'La journée Cloud Native & Kubernetes à Aix-en-Provence, organisée par la communauté.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Cloud Native Provence
    images:
      - url: '~/assets/images/hero-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@kcdprovence'
    site: '@kcdprovence'
    cardType: summary_large_image

i18n:
  language: fr
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
